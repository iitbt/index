<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>导航后台管理</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif; background: #f6f7f9; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px #0001; padding: 32px; }
    h2 { text-align: center; color: #222; }
    form { display: flex; gap: 12px; margin-bottom: 24px; justify-content: center; }
    input { border: 1px solid #ccc; border-radius: 8px; padding: 8px 12px; font-size: 15px; }
    button { background: #007aff; color: #fff; border: none; border-radius: 8px; padding: 8px 20px; font-size: 15px; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #0051a8; }
    table { border-collapse: collapse; width: 100%; background: #fafbfc; border-radius: 12px; overflow: hidden; }
    th, td { border: 1px solid #e5e7eb; padding: 10px 8px; text-align: center; }
    th { background: #f1f3f6; color: #333; }
    tr:nth-child(even) { background: #f8f9fa; }
    .actions button { margin: 0 2px; }
    .success { color: #27ae60; }
    .error { color: #e74c3c; }
    #loginModal { display: none; position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; background: #0005; z-index: 1000; align-items: center; justify-content: center; }
    #loginModal .modal-content { background: #fff; border-radius: 12px; padding: 32px 24px; box-shadow: 0 2px 16px #0002; min-width: 300px; }
    #loginModal input { width: 90%; margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>导航后台管理</h2>
    <form id="addForm">
      <input name="group_name" placeholder="分组" required>
      <input name="name" placeholder="名称" required>
      <input name="url" placeholder="网址" required>
      <input name="icon" placeholder="图标（可选）">
      <button type="submit">添加</button>
      <span id="msg"></span>
    </form>
    <table id="navTable">
      <thead><tr><th>ID</th><th>分组</th><th>名称</th><th>网址</th><th>图标</th><th>操作</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="loginModal">
    <div class="modal-content">
      <h3>管理员登录</h3>
      <input id="loginUser" placeholder="用户名" autocomplete="username">
      <input id="loginPass" type="password" placeholder="密码" autocomplete="current-password">
      <button onclick="login()">登录</button>
      <div id="loginMsg" class="error"></div>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
