<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>导航后台管理1.0.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h2>导航后台管理</h2>
    </header>
    <form class="admin-form" id="addForm" autocomplete="off">
      <input name="group_name" placeholder="分组" required>
      <input name="name" placeholder="名称" required>
      <input name="url" placeholder="网址" required>
      <input name="icon" placeholder="图标（可选）">
      <button type="submit"><i class="fas fa-plus"></i> 添加</button>
      <span id="msg"></span>
    </form>
    <div class="table-wrapper">
      <table id="navTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>分组</th>
            <th>名称</th>
            <th>网址</th>
            <th>图标</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div id="loginModal">
    <div class="modal-content">
      <h3>管理员登录</h3>
      <input id="loginUser" placeholder="用户名" autocomplete="username">
      <input id="loginPass" type="password" placeholder="密码" autocomplete="current-password">
      <button onclick="login()">登录</button>
      <div id="loginMsg" class="error"></div>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
