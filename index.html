<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- 字体图标库（Font Awesome 6 CDN） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="time" id="time"></div>
            <div class="date" id="date"></div>
        </header>

        <div class="status-row">

            <div class="status-card">
                <i class="icon fas fa-microchip"></i>
                <span class="label">CPU</span>
                <span class="value" id="cpu-usage"></span>   
            </div>
            <div class="status-card">
                <i class="icon fas fa-memory"></i>
                <span class="label">RAM</span>
                <span class="value" id="ram-usage"></span>
            </div>
            <div class="status-card">
                <i class="icon fas fa-hdd"></i>
                <span class="label">硬盘</span>
                <span class="value" id="disk-usage"></span>
            </div>
            <div class="status-card">
                <i class="icon fas fa-network-wired"></i>
                <span class="label">网络</span>
                <span class="value" id="network"></span>
            </div>
            <div class="status-card">
                <i class="icon fas fa-clock"></i>
                <span class="label">运行时间</span>
                <span class="value" id="uptime"></span>
            </div>

            <div class="status-card">
                <i class="icon fas fa-code-branch"></i>
                <span class="label">版本</span>
                <span class="value" id="version"></span>
            </div>
        </div>

        <div id="nav-container"></div>
    </div>

    <!-- 音乐播放器 -->
    <!-- 可选参数：0关闭 1开启 -->
    <!-- 皮肤更换：skin="player" [player/mini/swhite/cover] -->
    <!-- 手机加载：m="0" [0/1] -->
    <!-- 自动播放：au="0" [0/1] -->
    <!-- 左右位置：lr="r" [l/r] -->
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="https://myhkw.cn/api/player/demo" id="myhk" key="demo" skin="cover" lr="l" au="1" m="1"></script>
    <script src="index.js"></script>
    
</body>
</html>
